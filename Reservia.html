<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Reservia, planifiez vos vacances</title>
        <meta charset="UTF-8">
        <meta name="description" content="Reservia est le site où vous allez pouvoir planifier vos voyages">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shorcut icon" type="image/png" href="images/logo/reservia.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/aebd26f681.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--Header-->
        <header class="En-tête">
            <!--Logo-->
            <span class="logo"><img src="images/logo/Reservia.svg" alt="Logo Reservia" title="Titre Reservia"></span>
            <!--Nav-->
            <nav>
                <ul>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </header>

        <!--Main-->
        <main class="Contenu">
            <!--Section 1 Champ de recherche-->
            <section class="recherche">
                <div class="surtitre">
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>

                <div class="search">
                    <span class="marker"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="search" id="reservia-search" name="q" value="Marseille, France" placeholder="Recherchez une ville">
                    <button type="submit" class="btnsearch">Rechercher</button>
                </div>
            </section>

            <!--Section 2 Filtres-->
            <section class="filtres">
                <h3>Filtres</h3>
                <button><span class="money"><i class="fas fa-money-bill-wave"></i></span>Économique</button>
                <button><span class="child"><i class="fas fa-child"></i></span>Familial</button>
                <button><span class="heart"><i class="fas fa-heart"></i></span>Romantique</button>
                <button><span class="dog"><i class="fas fa-dog"></i></span>Animaux autorisés</button>
            </section> <br>

            <!--Section 3 Hebergements-->
            <section id="hebergements" class="Marseille">
                <small><span class="info"><i class="fas fa-info-circle"></i></span>Plus de 500 logements sont disponibles dans cette ville</small>

                <div class="conteneur1">
                    <h2>Hébergement à Marseille</h2>
                </div>
            </section>
            <aside>
            <!--Aside Les plus populaires-->
            </aside>
            <section>
            <!--Section 4 Activités-->
            </section>
        </main>

        <!--Footer-->
        <footer>

        </footer>
    </body>
</html>
